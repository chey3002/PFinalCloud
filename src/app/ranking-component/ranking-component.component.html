<div class="ml-3">
  <h1>Ranking</h1>
  <table class="table table-hover table-dark overflow:auto">
    <thead class="table-dark">
      <th>Usuario</th>
      <th>Tiempo</th>
      <th>Fecha</th>
      <th>Animal</th>
    </thead>

    <tbody>
      <tr *ngFor="let record of records; let i = index" class="table-striped">
        <td>
          <span>{{ record.username }}</span>
        </td>
        <td>
          <span>{{ record.time }}</span>
        </td>
        <td>
          <span>{{ record.date }}</span>
        </td>
        <td>
          <span>{{ record.animalGame }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
