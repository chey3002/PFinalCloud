    alt="Banner"
  />
</div>
<ul
  class="navbar-nav mx-auto text-center"
  *ngIf="user$ | async as user; else login"
>
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <li>
            <button
              class="btn btn-block btn-large btn-primary mt-3"

            >

            </button>

        </div>

        <div class="card-body">
          <ul class="navbar-nav mx-auto text-center mt-3">
            <li>
              <h1>Es necesario iniciar sesi√≥n para poder jugar</h1>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-block btn-primary"
                [routerLink]="['/login']"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</ng-template>
